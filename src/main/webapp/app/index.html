<body ng-app="openDataHub" ng-controller="RootController as root" odh-block="!root.AppLoader.isLoaded">
<toast></toast>

<div id="wrap" ng-cloak ng-show="root.AppLoader.isLoaded">

    <!--[if lt IE 7]>
    <p class="browsehappy">Sie verwenden einen <strong>veralteten</strong> Browser. Bitte <a href="http://browsehappy.com/">aktualisieren

    <!-- Add your site or application content here -->
    <div class="header">
        <div ng-include="'views/navbar.html'"></div>
    </div>

    <div class="container">
        <div class="well">
            <div ng-cloak ui-view></div>
        </div>
    </div>
</div>

<div class="footer" ng-cloak ng-show="root.AppLoader.isLoaded">
    <div class="container">
        <div class="pull-right">
            &copy;

</div>
