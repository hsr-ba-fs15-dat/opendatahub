<div class="row" style="margin-bottom: 1em;">
    <div class="col-md-6 inline-checkbox-fix">
        <input id="name" name="name" type="text" placeholder="Suchtext"
               class="form-control input-md"
               ng-model="docs.searchTerms"
               ng-change="docs.retrieveDataAsync()"
               ng-model-options="{ updateOn: 'default blur', debounce: {'default': 200, 'blur': 0} }"
                >
    </div>
    <div class="col-md-6 checkbox checkbox-inline">
        <label><input type="checkbox" ng-model="docs.mineOnly" ng-change="docs.retrieveDataAsync()"/>Nur eigene
            Dokumente anzeigen</label>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Titel</th>
                <th>Beschreibung</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in docs.documents | limitTo: 50">
                <td><a ui-sref="document({id: row.id})">{{ row.name }}</a></td>
                <td>{{ row.description }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <pagination total-items="docs.totalItems" ng-model="docs.currentPage" max-size="7" class="pagination-sm"
                    boundary-links="true" rotate="false" items-per-page="50" ng-change="pageChanged()"></pagination>
    </div>
</div>
