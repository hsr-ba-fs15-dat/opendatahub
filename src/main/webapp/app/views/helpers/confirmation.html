<div class="modal-header">
    <h3 class="modal-title">{{ cc.title }}</h3>
</div>
<div class="modal-body">
    <p ng-bind-html="cc.question"></p>
</div>
<div class="modal-footer">
    <button ng-repeat="button in cc.buttons" class="btn" ng-class="button.cls" ng-click="button.action()">
        {{button.text}}
    </button>
</div>
