
<div ng-controller="TransformationDetailController as vm">
    <form name="form" class="form" ng-submit="vm.submit()">
        <fieldset>
            <div class="form-group" ng-class="{'has-error': form.name.$invalid && vm.submitted}">
                <label for="name">Name/Titel</label>

                <input id="name" name="name" type="text" placeholder="Name der Transformation"
                       class="form-control"
                       ng-model="vm.name"
                       required>

                <div ng-messages="form.name.$error" ng-show="form.name.submitted">
                    <span class="help-block">
                        <div ng-message="required">Bitte geben Sie einen Namen an</div>
                    </span>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group" ng-class="{'has-error': form.description.$invalid && vm.submitted}">
                <label class="control-label" for="description">Beschreibung</label>

                <textarea class="form-control" id="description" name="description"
                          ng-model="vm.description"
                          placeholder="z.B. Vereint alle Verkehrshindernisse der Schweiz"
                          required
                          rows="4"
                        ></textarea>

                <div ng-messages="form.description.$error" ng-show="vm.submitted">
                    <span class="help-block">
                        <div ng-message="required">Bitte geben Sie eine Beschreibung an</div>
                    </span>

                </div>
            </div>
            <!-- /Textarea -->
            <!-- Textarea -->
            <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)">
                <strong>{{alert.title}}</strong>
                {{alert.msg}}
            </alert>
            <div class="form-group" ng-class="{'has-error': form.description.$invalid && vm.submitted}">
                <div ui-ace="{
                useWrapMode : true,
                showGutter: false,
                theme:'twilight',
                mode: 'sql',
                firstLineNumber: 5
                }" ng-model="vm.transformation"></div>
                <div ng-messages="form.description.$error" ng-show="vm.submitted">
                    <span class="help-block">
                        <div ng-message="required">Bitte geben Sie die OdhQL Abfrage an.</div>
                    </span>
                </div>

            </div>
            <!-- /Textarea -->


            <div class="form-group">
                <label class="col-md-4 control-label" for="add"></label>

                <div class="col-md-8">
                    <button disabled id="add" name="add" class="btn btn-primary pull-right">
                        Speichern
                    </button>
                    <button ng-click="vm.preview()" type='button' class="btn btn-info pull-right">
                        Vorschau
                    </button>
                </div>
            </div>

            <div ng-show="vm.progress" class="col-md-offset-3 col-md-6">
                <progressbar class="progress-striped active" max="100"
                             value="offer.progress" type="info">
                </progressbar>
            </div>

        </fieldset>
        <h1 ng-show="vm.columns">Resultat: </h1>

        <div class="row">
            <div class="col-md-12 table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th ng-repeat="col in vm.columns">{{ col }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in vm.rows | limitTo: 50">
                        <td ng-repeat="col in vm.columns">
                            {{ row[col] }}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
