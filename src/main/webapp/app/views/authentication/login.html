<div id="login_view" ng-controller="LoginController as lc">
  <form role="form" ng-submit="lc.login(loginForm)" name="loginForm" novalidate>
    <div class="form-group">
      <label for="id_username">Username</label>
      <input name="username" id="id_username" type="text" ng-model="lc.model.username" placeholder="Username" class="form-control" required />
    </div>
    <div class="alert alert-danger" ng-repeat="error in lc.errors.username">{{error}}</div>
    <div class="form-group">
      <label for="id_password">Password</label>
      <input name="password" id="id_password" type="password" ng-model="lc.model.password" placeholder="Password" class="form-control" required />
    </div>
    <div class="alert alert-danger" ng-repeat="error in lc.errors.password">{{error}}</div>
    <div class="alert alert-danger" ng-repeat="error in lc.errors.non_field_errors">{{error}}</div>
    <div class="alert alert-danger" ng-if="error">{{error}}</div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
