<div id="login_view" ng-controller="LoginController as lc">

    <odh-spinner show-while="lc.authenticating">
        <button ng-click="lc.authenticate('facebook')" class="btn btn-facebook"><i class="fa fa-facebook"></i> | Mit
            Facebook anmelden
        </button>
        <br/>
        <button ng-click="lc.authenticate('github')" class="btn btn-github"><i class="fa fa-github"></i> | Mit GitHub
            anmelden
        </button>
    </odh-spinner>
</div>
