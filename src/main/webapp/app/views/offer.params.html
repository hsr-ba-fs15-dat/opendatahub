<div ng-repeat="field in params.fields">

    <div ng-switch="field.type">

        <div ng-switch-when="file">
            <div class="col-md-offset-3 col-md-6">

                <div ng-file-drop ng-file-select ng-model="offer.params.file" class="well text-center"
                     drag-over-class="well-material-blue-100" ng-multiple="false" allow-dir="false">

                <span ng-show="offer.params.file">
                    {{ offer.params.file[0].name | limitTo: 20 }}{{ offer.params.file[0].name.length > 20 ? '...' : '' }}
                </span>

                <span ng-hide="offer.params.file">
                    {{ field.label }}
                </span>

                </div>
                <div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>

            </div>
        </div>


        <div ng-switch-default ng-class="{'has-error': form[field.id].$invalid && form[field.id].$dirty}">

            <label class="col-md-3 control-label" for="{{ field.id }}">{{ field.label }}</label>

            <div class="col-md-6">

                <input ng-model="offer.params.url" id="{{ field.id }}" name="{{ field.id }}" type="text"
                       placeholder="{{ field.placeholder }}"
                       class="form-control input-md floating-label" required>
                <span ng-if="field.helpText" ng-bind="field.helpText" class="help-block"></span>


                <div ng-messages="form[field.id].$error" ng-show="form[field.id].$dirty">
                    <span class="help-block">
                        <div ng-message="required">Die Eingabe von "{{ field.label }} ist zwingend.</div>
                    </span>
                </div>


            </div>
        </div>


    </div>
</div>
