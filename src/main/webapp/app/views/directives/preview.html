<script id="sample_ng_header" type="text/ng-template">
    <tr>
        <th ng-repeat="column in cols"
            class="text-center">
            {{column.title}}
        </th>
        <!--<th>Columns:{{columns.length}}</th>-->
    </tr>
</script>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">
                <strong>{{ alert.title }}</strong>

                <p>{{ alert.msg }}</p>
            </alert>
            <div class="btn-group pull-right" ng-if="success && showDownload">
                <a data-target="#" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                    Herunterladen
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li ng-repeat="format in availableFormats">
                        <a ng-click="download({group: group, format: format.name})">{{ format.label }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table ng-table="ngTableParams" template-header="sample_ng_header"
                       class="table table-striped ng-table-responsive">
                    <tr ng-repeat="row in $data">
                        <td ng-repeat="col in cols">
                            {{row[col.field] | characters:50}}
                            <i ng-if="row[col.field].length>50" class="fa fa-question-circle"
                               popover="{{row[col.field]}}"
                               popover-trigger="mouseenter"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
