<form name="form" class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Daten teilen</legend>

        <!-- Text input-->
        <div class="form-group" ng-class="{'has-error': form.name.$invalid && form.name.$dirty}">
            <label class="col-md-3 control-label" for="name">Name</label>

            <div class="col-md-6">
                <input id="name" name="name" type="text" placeholder="z.B. Verkehrshindernisse ZH"
                       class="form-control input-md"
                       ng-model="offer.name"
                       required>

                <div ng-messages="form.name.$error" ng-show="form.name.$dirty">
                    <span class="help-block">
                        <div ng-message="required">Bitte geben Sie einen Namen an</div>
                    </span>
                </div>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group" ng-class="{'has-error': form.description.$invalid && form.description.$dirty}">
            <label class="col-md-3 control-label" for="description">Beschreibung</label>

            <div class="col-md-6">
                <textarea class="form-control" id="description" name="description"
                          ng-model="offer.description"
                          required
                        ></textarea>

                <div ng-messages="form.description.$error" ng-show="form.description.$dirty">
                    <span class="help-block">
                        <div ng-message="required">Bitte geben Sie eine Beschreibung an</div>
                    </span>
                </div>

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="data-source">Quelle</label>

            <div class="col-md-6">
                <div class="radio">
                    <label>
                        <input name="data-source" ng-change="offer.switchDataSource()" id="data-source" type="radio"
                               ng-model="offer.dataSource" value="online">
                        Online
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input name="data-source" ng-change="offer.switchDataSource()" type="radio"
                               ng-model="offer.dataSource" value="file">
                        Datei hochladen
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group" ui-view></div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="add"></label>

            <div class="col-md-8">
                <button ng-click="offer.submit()" id="add" name="add" class="btn btn-primary">Teilen</button>
                <button ng-click="offer.cancel()" id="cancel" name="cancel" class="btn btn-danger">Abbrechen</button>
            </div>
        </div>

        <div ng-show="offer.progress" class="col-md-offset-4 col-md-5">
            <progressbar class="progress-striped active" max="100"
                         value="offer.progress" type="info">
            </progressbar>
        </div>

    </fieldset>

</form>
