<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Daten anbieten</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input odh-focus="true" id="name" name="name" type="text" placeholder="Verkehrshindernisse ZH" class="form-control input-md" required="">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="description">Beschreibung</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="description" name="description"></textarea>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="data-source">Quelle</label>
  <div class="col-md-4">
    <select id="data-source" name="data-source" class="form-control">
      <option value="HttpDataSource">Online</option>
      <option value="FileUploadDataSource">Datei hochladen</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="url">Addresse</label>  
  <div class="col-md-4">
  <input id="url" name="url" type="text" placeholder="http://" class="form-control input-md" required="">
  <span class="help-block">Webadresse der Daten</span>  
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="add"></label>
  <div class="col-md-8">
    <button id="add" name="add" class="btn btn-primary">Hinzuf√ºgen</button>
    <button id="cancel" name="cancel" class="btn btn-danger">Abbrechen</button>
  </div>
</div>

</fieldset>
</form>
