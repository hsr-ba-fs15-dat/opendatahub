<div>
    <h1>{{ doc.document.name }}</h1>

    <p>{{ doc.document.description }}</p>
    <p><em>Hinzugef√ºgt am {{ doc.document.created_at | amCalendar }}</em></p>


</div>

<h3>Dateien</h3>
<odh-spinner show-while="doc.loading">
    <div class="row" ng-repeat="group in doc.fileGroups" style="margin-left:0.5em">
        <div class="row-same-height row-full-height">
            <div class="col-md-4 col-full-height col-xs-height" style="vertical-align:middle">
                <span ng-repeat="file in group.files">{{ file.file_name }}{{ $last ? '' : ', ' }}</span>
            </div>
            <div class="col-md-8 col-full-height col-xs-height">
                <div class="btn-group">
                    <a href="bootstrap-elements.html" data-target="#" class="btn btn-default btn-sm dropdown-toggle"
                       data-toggle="dropdown">
                        Herunterladen
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="format in doc.availableFormats">
                            <a ng-click="doc.downloadAs(group, format.name)">{{ format.label }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row" ng-repeat="preview in group.preview">
            <div class="col-md-12">
                <div class="col-md-12 table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th ng-repeat="col in preview.columns">{{ col }}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in preview.data | limitTo: 50">
                            <td ng-repeat="col in preview.columns">
                                {{ row[col] | characters:25 :true }}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</odh-spinner>
