<div style="padding-top: 2em;">
    <h2>{{ doc.document.name }}</h2>
    <p>{{ doc.document.description }}</p>
</div>

<div class="separator-v"></div>

<h4>Dateien</h4>

<div>
    <div class="row" ng-repeat="group in doc.fileGroups">
        <div class="col-md-8"><span ng-repeat="file in group.files">{{ file.file_name }}{{ $last ? '' : ', ' }}</span> </div>
        <div class="btn-group">
            <a href="bootstrap-elements.html" data-target="#" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                Herunterladen
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li ng-repeat="format in doc.availableFormats">
                    <a ng-href="{{ group.data }}?fmt={{ format.name }}">{{ format.label }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
