<form name="form" class="form-horizontal">
    <fieldset>

        <!-- Textarea -->
        <div class="form-group" ng-class="{'has-error': form.query.$invalid && vm.submitted}">
            <label class="col-md-3 control-label" for="query">OdhQL Abfrage</label>

            <div class="col-md-9">
                <textarea class="form-control" id="query" name="query"
                          ng-model="vm.query"
                          placeholder="SELECT o.first_name FROM ODH5 AS o"
                          required
                        ></textarea>

                <div ng-messages="form.query.$error" ng-show="vm.submitted">
                    <span class="help-block">
                        <div ng-message="required">Bitte geben Sie eine Abfrage an.</div>
                    </span>
                </div>

            </div>
        </div>

        <div class="form-group">

            <div class="col-md-offset-9">
                <button ng-click="vm.execute()" id="add" name="add" class="btn btn-primary">Ausf√ºhren</button>
            </div>
        </div>

    </fieldset>
</form>


<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th ng-repeat="col in vm.columns">{{ col }}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in vm.rows | limitTo: 50">
                <td ng-repeat="col in vm.columns">
                    {{ row[col] }}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
