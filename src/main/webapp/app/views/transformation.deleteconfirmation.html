<div class="modal-header">
    <h3 class="modal-title">Wirklich löschen? {{vm.docId }}</h3>
</div>
<div class="modal-body">
    Diese Aktion kann nicht rückgängig gemacht werden.
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="vm.ok()">Löschen</button>
    <button class="btn btn-primary" ng-click="vm.cancel()">Abbrechen</button>
</div>
